<div class="body-content">
<div class="module">
<h1>SCRIPT TRACKER</h1>



<select name="physician" class="rae" required="" type="text" placeholder="Physician" />
<option value="" class="rae">Physician</option>
  <option value="Dr 1">Dr Yap</option>
  <option value="Dr 2">Physician2</option>
  <option value="Dr 3">Physician3</option>
  <option value="Other Dr">Other Physician</option> </select> 

<select name="script" class="rae" required="" type="text" placeholder="Script" />
<option value="" class="rae">Script</option>
  <option value="1">Script1</option>
  <option value="2">Script2</option>
  <option value="3">Script3</option>
  <option value="4">New Script</option> </select> 

<select name="dosage" class="rae" required="" type="text" placeholder="Dosage" />
<option value="dosage" class="rae">Dosage</option>
  <option value="30">30 Days</option>
  <option value="60">60 Days</option>
  <option value="90">90 Days</option> </select>
<hr>

<form action="/action_page.php">
  Prescribed Date:
  <input type="date" name="filled">
</form>

<div class="photo"><label>Select your photo of the Script: </label><input accept="image/*" name="photo" required="" type="file" /></div>
<input class="btn btn-block btn-primary" name="submit" type="submit" value="Submit" /></div>
